<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Potato - Choose your plan</title>
		
		<!-- Bootstrap 4-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<!-- Custom Theme-->
		<link rel="stylesheet" href="css/paymentCSS.css">
	</head>
    <body>
		<div class="container">
			<h1 class="text-center">Ready to Support?</h1>
			<h2 class="text-center">Choose the plan you like</h2>
			<div class="row">
				<div class="col">
					<div class="weather-card one">
						<div class="top">
							<div class="wrapper">
								<p class="temp">
									<span class="deg">$</span>
									<span class="temp-value">30</span>
								</p>
								<h1 class="heading">NEWBIE</h1>
								<h3 class="location">You can get everything essential.</h3>
							</div>
						</div>
						<div class="bottom">
							<div class="wrapper">
								<button class="btn btn-success btn-lg btn-block">Choose</button>
							</div>
						</div>
					</div>
				</div>

				<div class="col">
					<div class="weather-card rain">
						<div class="top">
							<div class="wrapper">
								<p class="temp">
									<span class="deg">$</span>
									<span class="temp-value">50</span>
								</p>
								<h1 class="heading">MASTER</h1>
								<h3 class="location">Including everything from Newbie with complimentary drink and roundtrip transportation!</h3>
							</div>
						</div>
						<div class="bottom">
							<div class="wrapper">
								<button class="btn btn-success btn-lg btn-block">Choose</button>
								<p class="text-center text-danger">SOLD OUT SOOOOON!</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		
		<!-- Bootstrap 4-->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
