<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Loading - Potato</title>
		<link rel="stylesheet" href="css/loading.css">
		<meta name="viewport" content="initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="CityU CS3382 - Group 16">
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="js/loading.js"></script>
		<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="js/redirect.js"></script>
    </head>
    <body onload="start(); redirectLoad()">
		<div class="container">
			<div class="row">
				<div class="progress">
					<div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<p id="statusMessage" class="status text-center">Status Message</p>
				</div>
			</div>
			<div class="row">
				<div class="col marginTop">
					<div class="alert alert-success" role="alert">Congrudation!! Account Creation Completed! Are you ready for your own Potato?</div>
				</div>
			</div>
		</div>
	
		<!-- Bootstrap core JavaScript -->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/popper/popper.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
